<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결하다 - 연락의 결 UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f5f9;
            -webkit-font-smoothing: antialiased;
        }
        .sync-bar-glow {
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.4);
        }
        .card-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes heart-pulse {
            0%, 100% { transform: translate(100px, 80px) scale(0.6); opacity: 1; }
            50% { transform: translate(100px, 80px) scale(0.7); opacity: 0.9; }
        }
        .animate-heart-center {
            animation: heart-pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className, size = 24, fill = "none" }) => {
            const icons = {
                'heart': (
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                ),
                'message-circle': (
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
                ),
                'user': (
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" />
                ),
                'refresh-cw': (
                    <>
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                        <path d="M21 3v5h-5" />
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                        <path d="M3 21v-5h5" />
                    </>
                ),
                'lightbulb': (
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A5 5 0 0 0 8 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5M9 18h6M10 22h4" />
                ),
                'sparkles': (
                    <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z" />
                ),
                'smile': (
                    <>
                        <circle cx="12" cy="12" r="10" />
                        <path d="M8 13a4 4 0 0 0 8 0" />
                        <line x1="9" y1="9" x2="9.01" y2="9" />
                        <line x1="15" y1="9" x2="15.01" y2="9" />
                    </>
                )
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill={fill}
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [currentCase, setCurrentCase] = useState('both');
            const [role, setRole] = useState('husband');

            const cases = {
                both: {
                    syncRate: 100,
                    title: "서로에게 딱 맞는 연락의 결",
                    subtitle: "서로가 바라는 완벽한 연락의 결을 가졌어요",
                    questions: [
                        { label: "연락 빈도", hHope: "주 3~4회", wHope: "매일 연락", hReal: "매일 연락", wReal: "주 3~4회", hMatch: true, wMatch: true, icon: 'message-circle' },
                        { label: "사랑의 언어", hHope: "함께하는 시간", wHope: "인정하는 말", hReal: "인정하는 말", wReal: "함께하는 시간", hMatch: true, wMatch: true, icon: 'sparkles' },
                        { label: "정서적 지지", hHope: "경청과 공감", wHope: "현실적 조언", hReal: "현실적 조언", wReal: "경청과 공감", hMatch: true, wMatch: true, icon: 'smile' }
                    ]
                },
                wife_only: {
                    syncRate: 60,
                    title: "예비 신랑분이 예비 신부분의 스타일을 잘 맞춰주고 있어요",
                    subtitle: "예비 신부가 원하는 스타일을 예비 신랑분이 정확히 알고 계시네요",
                    questions: [
                        { label: "연락 빈도", hHope: "주 3~4회", wHope: "매일 연락", hReal: "매일 연락", wReal: "주 1-2회", hMatch: false, wMatch: true, icon: 'message-circle' },
                        { label: "사랑의 언어", hHope: "함께하는 시간", wHope: "인정하는 말", hReal: "인정하는 말", wReal: "봉사의 손길", hMatch: false, wMatch: true, icon: 'sparkles' },
                        { label: "정서적 지지", hHope: "경청과 공감", wHope: "현실적 조언", hReal: "현실적 조언", wReal: "침묵과 기다림", hMatch: false, wMatch: true, icon: 'smile' }
                    ]
                },
                husband_only: {
                    syncRate: 60,
                    title: "예비 신부분이 예비 신랑분의 스타일을 잘 맞춰주고 있어요",
                    subtitle: "예비 신랑분이 꿈꾸던 연락 스타일을 예비 신부분이 실천하고 계시네요",
                    questions: [
                        { label: "연락 빈도", hHope: "매일 연락", wHope: "주 1-2회", hReal: "바쁠 때만", wReal: "매일 연락", hMatch: true, wMatch: false, icon: 'message-circle' },
                        { label: "사랑의 언어", hHope: "인정하는 말", wHope: "선물", hReal: "함께하기", wReal: "인정하는 말", hMatch: true, wMatch: false, icon: 'sparkles' },
                        { label: "정서적 지지", hHope: "현실적 조언", wHope: "경청과 공감", hReal: "응원과 격려", wReal: "현실적 조언", hMatch: true, wMatch: false, icon: 'smile' }
                    ]
                },
                none: {
                    syncRate: 20,
                    title: "서로의 다름을 이해하면 더 가까워질 거예요",
                    subtitle: "서로의 연락 스타일을 조금 더 알아가는 시간이 필요해요",
                    questions: [
                        { label: "연락 빈도", hHope: "매일 연락", wHope: "주 1-2회", hReal: "주 1회 미만", wReal: "가끔 연락", hMatch: false, wMatch: false, icon: 'message-circle' },
                        { label: "사랑의 언어", hHope: "인정하는 말", wHope: "함께하는 시간", hReal: "선물", wReal: "봉사", hMatch: false, wMatch: false, icon: 'sparkles' },
                        { label: "정서적 지지", hHope: "현실적 조언", wHope: "경청과 공감", hReal: "침묵", wReal: "방관", hMatch: false, wMatch: false, icon: 'smile' }
                    ]
                }
            };

            const data = cases[currentCase];

            const getPersonalizedMessage = () => {
                if (currentCase === 'both') {
                    return role === 'husband' ? "예비 신부분과 당신은 천생연분이네요" : "예비 신랑분과 당신은 환상의 짝꿍이에요";
                }
                if (currentCase === 'wife_only') {
                    return role === 'husband' ? "예비 신부분이 당신의 스타일을 매우 만족해합니다" : "예비 신랑분의 노력이 당신에게 잘 전달되고 있네요";
                }
                if (currentCase === 'husband_only') {
                    return role === 'husband' ? "예비 신부분의 노력이 당신에게 잘 전달되고 있네요" : "예비 신랑분이 당신의 스타일을 매우 만족해합니다";
                }
                return "대화를 통해 서로의 차이를 조금씩 좁혀볼까요";
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
                        
                        {/* 시뮬레이터 상단바 */}
                        <div className="bg-slate-900 px-6 py-3 flex justify-between items-center">
                            <select 
                                className="bg-slate-800 text-white text-[10px] font-bold rounded-lg px-2 py-1 outline-none border border-slate-700"
                                value={currentCase} 
                                onChange={(e) => setCurrentCase(e.target.value)}
                            >
                                <option value="both">전체 일치</option>
                                <option value="wife_only">신부 만족</option>
                                <option value="husband_only">신랑 만족</option>
                                <option value="none">불일치</option>
                            </select>
                            <button 
                                onClick={() => setRole(role === 'husband' ? 'wife' : 'husband')}
                                className="text-[10px] font-bold text-white bg-indigo-600 px-3 py-1 rounded-full flex items-center gap-1.5 active:scale-95 transition-transform"
                            >
                                <Icon name="refresh-cw" size={10} />
                                {role === 'husband' ? '신랑 시점' : '신부 시점'}
                            </button>
                        </div>

                        <div className="p-8 space-y-10">
                            
                            {/* 요약 카드 */}
                            <section className="bg-slate-50 rounded-3xl p-6 border border-slate-100 flex items-center gap-5">
                                <div className="bg-white w-16 h-16 rounded-2xl shadow-sm flex items-center justify-center flex-shrink-0">
                                    {currentCase === 'both' ? (
                                        <Icon name="heart" className="text-rose-500" fill="#f43f5e" size={32} />
                                    ) : currentCase === 'none' ? (
                                        <Icon name="message-circle" className="text-slate-400" size={32} />
                                    ) : (
                                        <div className="relative">
                                            <Icon name="user" className={currentCase === 'wife_only' ? 'text-pink-400' : 'text-blue-400'} size={32} />
                                            <div className="absolute -top-1 -right-1">
                                                <Icon name="heart" className="text-rose-500" fill="#f43f5e" size={16} />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <h2 className="font-bold text-lg text-slate-900 leading-tight tracking-tight">{data.title}</h2>
                                    <p className="text-sm text-indigo-600 font-medium mt-1">{getPersonalizedMessage()}</p>
                                </div>
                            </section>

                            {/* 동기화 바 */}
                            <section className="space-y-6">
                                <div className="flex justify-between items-center px-2">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className={`w-14 h-14 rounded-full flex items-center justify-center border-2 transition-all ${currentCase === 'none' ? 'border-slate-100 bg-slate-50' : 'border-blue-100 bg-blue-50'}`}>
                                            <Icon name="user" className={currentCase === 'none' ? 'text-slate-300' : 'text-blue-500'} size={24} />
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400">예비 신랑</span>
                                    </div>
                                    <div className="flex-1 px-6 flex flex-col items-center gap-1.5">
                                        <span className={`text-2xl font-black italic tracking-tighter transition-colors ${data.syncRate === 100 ? 'text-amber-500' : data.syncRate >= 50 ? 'text-indigo-600' : 'text-slate-300'}`}>
                                            {data.syncRate}%
                                        </span>
                                        <div className="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden border border-slate-50">
                                            <div 
                                                className={`h-full transition-all duration-700 ease-out rounded-full ${
                                                    currentCase === 'both' ? 'bg-amber-400 sync-bar-glow' :
                                                    currentCase === 'wife_only' ? 'bg-indigo-500 ml-auto' :
                                                    currentCase === 'husband_only' ? 'bg-indigo-500 mr-auto' :
                                                    'bg-slate-300'
                                                }`}
                                                style={{ 
                                                    width: `${data.syncRate}%`,
                                                    marginLeft: currentCase === 'wife_only' ? `${100 - data.syncRate}%` : '0'
                                                }}
                                            />
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-center gap-2">
                                        <div className={`w-14 h-14 rounded-full flex items-center justify-center border-2 transition-all ${currentCase === 'none' ? 'border-slate-100 bg-slate-50' : 'border-pink-100 bg-pink-50'}`}>
                                            <Icon name="user" className={currentCase === 'none' ? 'text-slate-300' : 'text-pink-500'} size={24} />
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400">예비 신부</span>
                                    </div>
                                </div>
                                <p className="text-center text-sm font-semibold text-slate-600 tracking-tight leading-snug">
                                    {data.subtitle}
                                </p>
                            </section>

                            {/* 상호보완성 분석 리스트 */}
                            <section className="space-y-12">
                                <div className="flex items-center gap-4">
                                    <div className="h-px flex-1 bg-slate-100"></div>
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">Synergy Flow</span>
                                    <div className="h-px flex-1 bg-slate-100"></div>
                                </div>

                                {data.questions.map((q, idx) => (
                                    <div key={idx} className="space-y-4">
                                        <div className="flex items-center justify-center gap-2">
                                            <Icon name={q.icon} className="text-indigo-600" size={14} />
                                            <span className="text-xs font-bold text-slate-800">{q.label}</span>
                                        </div>
                                        
                                        <div className="relative grid grid-cols-2 gap-x-12 gap-y-16 px-2 py-4">
                                            {/* 대각선 SVG 레이어 */}
                                            <div className="absolute inset-0 z-0 pointer-events-none" style={{ margin: '0.5rem' }}>
                                                <svg width="100%" height="100%" viewBox="0 0 200 160" preserveAspectRatio="none" style={{ overflow: 'visible' }}>
                                                    <defs>
                                                        <marker id={`arrow-blue-${idx}`} markerWidth="10" markerHeight="10" refX="9" refY="5" orientation="auto">
                                                            <path d="M0,0 L10,5 L0,10 Z" fill="#6366f1" />
                                                        </marker>
                                                        <marker id={`arrow-gray-${idx}`} markerWidth="10" markerHeight="10" refX="9" refY="5" orientation="auto">
                                                            <path d="M0,0 L10,5 L0,10 Z" fill="#cbd5e1" />
                                                        </marker>
                                                    </defs>
                                                    
                                                    {/* 신랑 실제 -> 신부 희망 (35,130 to 165,30) - 교차점 (100, 80) */}
                                                    <path 
                                                        d="M 35,130 L 165,30" 
                                                        stroke={q.wMatch ? "#6366f1" : "#cbd5e1"} 
                                                        strokeWidth={q.wMatch ? "2.5" : "1"} 
                                                        strokeDasharray={q.wMatch ? "0" : "5,5"}
                                                        fill="none" 
                                                        markerEnd={q.wMatch ? `url(#arrow-blue-${idx})` : `url(#arrow-gray-${idx})`}
                                                        className="transition-all duration-500"
                                                    />

                                                    {/* 신부 실제 -> 신랑 희망 (165,130 to 35,30) - 교차점 (100, 80) */}
                                                    <path 
                                                        d="M 165,130 L 35,30" 
                                                        stroke={q.hMatch ? "#6366f1" : "#cbd5e1"} 
                                                        strokeWidth={q.hMatch ? "2.5" : "1"} 
                                                        strokeDasharray={q.hMatch ? "0" : "5,5"}
                                                        fill="none" 
                                                        markerEnd={q.hMatch ? `url(#arrow-blue-${idx})` : `url(#arrow-gray-${idx})`}
                                                        className="transition-all duration-500"
                                                    />

                                                    {/* 정중앙 하트 (교차점 100, 80에 정렬) */}
                                                    {q.hMatch && q.wMatch && (
                                                        <g className="animate-heart-center">
                                                            <path 
                                                                d="M0 -15 C -5 -25, -25 -25, -25 -5 C -25 15, 0 35, 0 35 C 0 35, 25 15, 25 -5 C 25 -25, 5 -25, 0 -15" 
                                                                fill="#f43f5e" 
                                                            />
                                                        </g>
                                                    )}
                                                </svg>
                                            </div>

                                            {/* 상단: 희망 섹션 */}
                                            <div className="z-10 text-center space-y-1">
                                                <span className="text-[9px] font-bold text-blue-500 uppercase tracking-tighter">신랑 희망</span>
                                                <div className={`p-2.5 rounded-2xl border-2 transition-all duration-500 ${q.hMatch ? 'border-indigo-500 bg-white shadow-md' : 'border-slate-100 bg-slate-50 opacity-60'}`}>
                                                    <p className="text-[11px] font-extrabold text-slate-800 break-keep">{q.hHope}</p>
                                                </div>
                                            </div>
                                            <div className="z-10 text-center space-y-1">
                                                <span className="text-[9px] font-bold text-pink-500 uppercase tracking-tighter">신부 희망</span>
                                                <div className={`p-2.5 rounded-2xl border-2 transition-all duration-500 ${q.wMatch ? 'border-indigo-500 bg-white shadow-md' : 'border-slate-100 bg-slate-50 opacity-60'}`}>
                                                    <p className="text-[11px] font-extrabold text-slate-800 break-keep">{q.wHope}</p>
                                                </div>
                                            </div>

                                            {/* 하단: 실제 섹션 */}
                                            <div className="z-10 text-center space-y-1">
                                                <div className="p-2.5 rounded-2xl border-2 border-slate-100 bg-white card-shadow">
                                                    <p className="text-[11px] font-extrabold text-slate-800 break-keep">{q.hReal}</p>
                                                </div>
                                                <span className="text-[9px] font-bold text-blue-500 uppercase tracking-tighter">신랑 실제</span>
                                            </div>
                                            <div className="z-10 text-center space-y-1">
                                                <div className="p-2.5 rounded-2xl border-2 border-slate-100 bg-white card-shadow">
                                                    <p className="text-[11px] font-extrabold text-slate-800 break-keep">{q.wReal}</p>
                                                </div>
                                                <span className="text-[9px] font-bold text-pink-500 uppercase tracking-tighter">신부 실제</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </section>

                            {/* 팁 영역 */}
                            <div className="bg-indigo-50/50 p-6 rounded-[2rem] border border-indigo-100/50 flex gap-4">
                                <div className="mt-0.5">
                                    <Icon name="lightbulb" className="text-indigo-600" size={18} />
                                </div>
                                <div className="space-y-1">
                                    <p className="text-sm font-bold text-indigo-900 leading-tight">연락의 결을 맞추는 한걸음</p>
                                    <p className="text-xs text-slate-500 leading-relaxed font-medium">
                                        상대방이 바라는 결을 정확히 이해하고 나의 스타일을 조금씩 조율해 나가는 과정에서 더 깊은 신뢰가 쌓입니다
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
