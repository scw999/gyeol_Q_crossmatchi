
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결하다 - 연락의 결 UI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f5f9;
            -webkit-font-smoothing: antialiased;
        }
        .sync-bar-glow {
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.4);
        }
        .card-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .animate-heart {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 안정적인 인라인 SVG 아이콘 컴포넌트
        const Icon = ({ name, className, size = 24, fill = "none" }) => {
            const icons = {
                'heart': (
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                ),
                'message-circle': (
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
                ),
                'user': (
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" />
                ),
                'refresh-cw': (
                    <>
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                        <path d="M21 3v5h-5" />
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                        <path d="M3 21v-5h5" />
                    </>
                ),
                'lightbulb': (
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A5 5 0 0 0 8 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5M9 18h6M10 22h4" />
                )
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill={fill}
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [currentCase, setCurrentCase] = useState('both');
            const [role, setRole] = useState('husband');

            const cases = {
                both: {
                    syncRate: 100,
                    title: "서로에게 딱 맞는 연락의 결",
                    subtitle: "서로가 바라는 완벽한 연락의 결을 가졌어요",
                    husbandMatch: true,
                    wifeMatch: true,
                },
                wife_only: {
                    syncRate: 50,
                    title: "예비 신랑분이 예비 신부분의 스타일을 잘 맞춰주고 있어요",
                    subtitle: "예비 신부가 원하는 스타일을 예비 신랑분이 정확히 알고 계시네요",
                    husbandMatch: false,
                    wifeMatch: true,
                },
                husband_only: {
                    syncRate: 50,
                    title: "예비 신부분이 예비 신랑분의 스타일을 잘 맞춰주고 있어요",
                    subtitle: "예비 신랑분이 꿈꾸던 연락 스타일을 예비 신부분이 실천하고 계시네요",
                    husbandMatch: true,
                    wifeMatch: false,
                },
                none: {
                    syncRate: 15,
                    title: "서로의 다름을 이해하면 더 가까워질 거예요",
                    subtitle: "서로의 연락 스타일을 조금 더 알아가는 시간이 필요해요",
                    husbandMatch: false,
                    wifeMatch: false,
                }
            };

            const data = cases[currentCase];

            const getPersonalizedMessage = () => {
                if (currentCase === 'both') {
                    return role === 'husband' ? "예비 신부분과 당신은 천생연분이네요" : "예비 신랑분과 당신은 환상의 짝꿍이에요";
                }
                if (currentCase === 'wife_only') {
                    return role === 'husband' 
                        ? "예비 신부분이 당신의 연락 스타일에 아주 만족하고 계십니다" 
                        : "예비 신랑분의 연락 스타일이 당신이 원하던 바로 그 모습이네요";
                }
                if (currentCase === 'husband_only') {
                    return role === 'husband' 
                        ? "예비 신부분의 연락 스타일이 당신이 원하던 바로 그 모습이네요" 
                        : "예비 신랑분이 당신의 연락 스타일에 아주 만족하고 계십니다";
                }
                return "서로 대화를 통해 간격을 좁혀볼까요";
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
                        
                        {/* 디버그용 시뮬레이터 상단바 */}
                        <div className="bg-slate-900 px-6 py-3 flex justify-between items-center">
                            <select 
                                className="bg-slate-800 text-white text-[10px] font-bold rounded-lg px-2 py-1 outline-none border border-slate-700"
                                value={currentCase} 
                                onChange={(e) => setCurrentCase(e.target.value)}
                            >
                                <option value="both">전체 일치</option>
                                <option value="wife_only">신부 만족</option>
                                <option value="husband_only">신랑 만족</option>
                                <option value="none">불일치</option>
                            </select>
                            <button 
                                onClick={() => setRole(role === 'husband' ? 'wife' : 'husband')}
                                className="text-[10px] font-bold text-white bg-indigo-600 px-3 py-1 rounded-full flex items-center gap-1.5 active:scale-95 transition-transform"
                            >
                                <Icon name="refresh-cw" size={10} />
                                {role === 'husband' ? '신랑 모드' : '신부 모드'}
                            </button>
                        </div>

                        <div className="p-8 space-y-10">
                            
                            {/* 요약 카드 영역 */}
                            <section className="bg-slate-50 rounded-3xl p-6 border border-slate-100 flex items-center gap-5">
                                <div className="bg-white w-16 h-16 rounded-2xl shadow-sm flex items-center justify-center flex-shrink-0">
                                    {currentCase === 'both' ? (
                                        <Icon name="heart" className="text-rose-500" fill="#f43f5e" size={32} />
                                    ) : currentCase === 'none' ? (
                                        <Icon name="message-circle" className="text-slate-400" size={32} />
                                    ) : (
                                        <div className="relative">
                                            <Icon name="user" className={currentCase === 'wife_only' ? 'text-pink-400' : 'text-blue-400'} size={32} />
                                            <div className="absolute -top-1 -right-1">
                                                <Icon name="heart" className="text-rose-500" fill="#f43f5e" size={16} />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <h2 className="font-bold text-lg text-slate-900 leading-tight">{data.title}</h2>
                                    <p className="text-sm text-indigo-600 font-medium mt-1">{getPersonalizedMessage()}</p>
                                </div>
                            </section>

                            {/* 동기화 바 섹션 */}
                            <section className="space-y-6">
                                <div className="flex justify-between items-center px-2">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className={`w-14 h-14 rounded-full flex items-center justify-center border-2 transition-all ${currentCase === 'none' ? 'border-slate-100 bg-slate-50' : 'border-blue-100 bg-blue-50'}`}>
                                            <Icon name="user" className={currentCase === 'none' ? 'text-slate-300' : 'text-blue-500'} size={24} />
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400">예비 신랑</span>
                                    </div>
                                    <div className="flex-1 px-6 flex flex-col items-center gap-1.5">
                                        <span className={`text-2xl font-black italic tracking-tighter transition-colors ${data.syncRate === 100 ? 'text-amber-500' : data.syncRate === 50 ? 'text-indigo-600' : 'text-slate-300'}`}>
                                            {data.syncRate}%
                                        </span>
                                        <div className="w-full h-2.5 bg-slate-100 rounded-full overflow-hidden border border-slate-50">
                                            <div 
                                                className={`h-full transition-all duration-700 ease-out rounded-full ${
                                                    currentCase === 'both' ? 'bg-amber-400 sync-bar-glow' :
                                                    currentCase === 'wife_only' ? 'bg-indigo-500 ml-auto w-1/2' :
                                                    currentCase === 'husband_only' ? 'bg-indigo-500 mr-auto w-1/2' :
                                                    'bg-slate-300 w-[15%]'
                                                }`}
                                                style={{ 
                                                    width: currentCase === 'both' ? '100%' : (currentCase === 'none' ? '15%' : '50%'),
                                                    marginLeft: currentCase === 'wife_only' ? '50%' : '0'
                                                }}
                                            />
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-center gap-2">
                                        <div className={`w-14 h-14 rounded-full flex items-center justify-center border-2 transition-all ${currentCase === 'none' ? 'border-slate-100 bg-slate-50' : 'border-pink-100 bg-pink-50'}`}>
                                            <Icon name="user" className={currentCase === 'none' ? 'text-slate-300' : 'text-pink-500'} size={24} />
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400">예비 신부</span>
                                    </div>
                                </div>
                                <p className="text-center text-sm font-semibold text-slate-600 tracking-tight">
                                    {data.subtitle}
                                </p>
                            </section>

                            {/* 대각선 화살표 피드백 섹션 */}
                            <section className="space-y-6 pt-4 relative">
                                <div className="flex items-center gap-3">
                                    <div className="h-px flex-1 bg-slate-100"></div>
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Feedback Flow</span>
                                    <div className="h-px flex-1 bg-slate-100"></div>
                                </div>

                                <div className="relative grid grid-cols-2 gap-x-12 gap-y-16 px-2 py-4">
                                    {/* 고정된 위치의 SVG 레이어 */}
                                    <div className="absolute inset-0 z-0 pointer-events-none" style={{ margin: '1rem' }}>
                                        <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style={{ overflow: 'visible' }}>
                                            <defs>
                                                <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="5" orientation="auto">
                                                    <path d="M0,0 L10,5 L0,10 Z" fill="#6366f1" />
                                                </marker>
                                                <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="5" orientation="auto">
                                                    <path d="M0,0 L10,5 L0,10 Z" fill="#cbd5e1" />
                                                </marker>
                                            </defs>
                                            
                                            {/* 신랑 실제 -> 신부 희망 (대각선 Up-Right) */}
                                            <path 
                                                d="M 35,160 L 165,40" 
                                                stroke={data.wifeMatch ? "#6366f1" : "#cbd5e1"} 
                                                strokeWidth={data.wifeMatch ? "2.5" : "1.5"} 
                                                strokeDasharray={data.wifeMatch ? "0" : "5,5"}
                                                fill="none" 
                                                markerEnd={data.wifeMatch ? "url(#arrow-blue)" : "url(#arrow-gray)"}
                                                className="transition-all duration-500"
                                            />

                                            {/* 신부 실제 -> 신랑 희망 (대각선 Up-Left) */}
                                            <path 
                                                d="M 165,160 L 35,40" 
                                                stroke={data.husbandMatch ? "#6366f1" : "#cbd5e1"} 
                                                strokeWidth={data.husbandMatch ? "2.5" : "1.5"} 
                                                strokeDasharray={data.husbandMatch ? "0" : "5,5"}
                                                fill="none" 
                                                markerEnd={data.husbandMatch ? "url(#arrow-blue)" : "url(#arrow-gray)"}
                                                className="transition-all duration-500"
                                            />

                                            {/* 중앙 하트 (둘 다 일치 시) */}
                                            {currentCase === 'both' && (
                                                <g transform="translate(100, 100) scale(0.7)" className="animate-heart">
                                                    <path d="M0 10 C-10 -10, -30 -10, -30 10 C-30 30, 0 50, 0 50 C 0 50, 30 30, 30 10 C 30 -10, 10 -10, 0 10" fill="#f43f5e" />
                                                </g>
                                            )}
                                        </svg>
                                    </div>

                                    {/* 상단: 희망 섹션 */}
                                    <div className="z-10 text-center">
                                        <p className="text-[10px] font-bold text-blue-500 mb-1 tracking-tight">희망</p>
                                        <div className={`p-3 rounded-2xl border-2 transition-all duration-500 ${data.husbandMatch ? 'border-indigo-500 bg-white shadow-lg shadow-indigo-100' : 'border-slate-100 bg-slate-50 opacity-60'}`}>
                                            <p className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">바라는 빈도</p>
                                            <p className="text-xs font-extrabold text-slate-800">주 3-4회</p>
                                        </div>
                                    </div>
                                    <div className="z-10 text-center">
                                        <p className="text-[10px] font-bold text-pink-500 mb-1 tracking-tight">희망</p>
                                        <div className={`p-3 rounded-2xl border-2 transition-all duration-500 ${data.wifeMatch ? 'border-indigo-500 bg-white shadow-lg shadow-indigo-100' : 'border-slate-100 bg-slate-50 opacity-60'}`}>
                                            <p className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">바라는 빈도</p>
                                            <p className="text-xs font-extrabold text-slate-800">매일 연락</p>
                                        </div>
                                    </div>

                                    {/* 하단: 실제 섹션 */}
                                    <div className="z-10 text-center">
                                        <div className="p-3 rounded-2xl border-2 border-slate-100 bg-white card-shadow">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">나의 실제 스타일</p>
                                            <p className="text-xs font-extrabold text-slate-800">매일 연락</p>
                                        </div>
                                        <p className="text-[10px] font-bold text-blue-500 mt-1 tracking-tight">실제</p>
                                    </div>
                                    <div className="z-10 text-center">
                                        <div className="p-3 rounded-2xl border-2 border-slate-100 bg-white card-shadow">
                                            <p className="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">나의 실제 스타일</p>
                                            <p className="text-xs font-extrabold text-slate-800">주 3-4회</p>
                                        </div>
                                        <p className="text-[10px] font-bold text-pink-500 mt-1 tracking-tight">실제</p>
                                    </div>
                                </div>
                            </section>

                            {/* 팁 영역 */}
                            <div className="bg-indigo-50/50 p-5 rounded-[2rem] border border-indigo-100/50 flex gap-4">
                                <div className="mt-0.5">
                                    <Icon name="lightbulb" className="text-indigo-600" size={18} />
                                </div>
                                <div className="space-y-1">
                                    <p className="text-sm font-bold text-indigo-900 leading-tight">연락의 결을 맞추는 한걸음</p>
                                    <p className="text-xs text-slate-500 leading-relaxed font-medium">
                                        {currentCase === 'both' 
                                        ? "현재의 완벽한 밸런스를 유지하기 위해 가끔은 특별한 서프라이즈 연락을 시도해 보세요" 
                                        : "상대방이 선호하는 연락 주기에 맞춰 알림 설정을 조정해 보세요 작은 배려가 큰 변화를 만듭니다"}
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        {/* 액션 버튼 */}
                        <div className="p-8 pt-0">
                            <button className="w-full bg-slate-900 text-white font-bold py-5 rounded-3xl hover:bg-slate-800 transition-all active:scale-[0.98] shadow-xl shadow-slate-200">
                                대화 가이드 확인하기
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
